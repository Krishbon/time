<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timezone Converter</title>
<script>
function displayTime() {
    var phoneCode = document.getElementById('phoneCode').value;
    var timeString = '';
    if(phoneCode === '1') {
        timeString += 'EST: ' + new Date().toLocaleTimeString('en-US', {timeZone: 'America/New_York'}) + '<br>';
        timeString += 'CST: ' + new Date().toLocaleTimeString('en-US', {timeZone: 'America/Chicago'}) + '<br>';
        timeString += 'MST: ' + new Date().toLocaleTimeString('en-US', {timeZone: 'America/Denver'}) + '<br>';
        timeString += 'PST: ' + new Date().toLocaleTimeString('en-US', {timeZone: 'America/Los_Angeles'});
    } else if(phoneCode === '44') {
        timeString += 'UK Time: ' + new Date().toLocaleTimeString('en-GB', {timeZone: 'Europe/London'});
    } else {
        timeString = 'Please enter a valid phone code.';
    }
    document.getElementById('timeDisplay').innerHTML = timeString;
}
</script>
</head>
<body>
<h2>Enter Phone Code to Display Time</h2>
<input type="text" id="phoneCode" placeholder="Enter phone code (1 or 44)">
<button onclick="displayTime()">Show Time</button>
<p id="timeDisplay"></p>
</body>
</html>
