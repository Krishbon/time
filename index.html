<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Zone Display</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to center, #ffffff, #ffffff);
    text-align: center;
  }
  #phoneCode {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    max-width: 300px; /* Adjust the width as needed */
    box-sizing: border-box;
  }
  #timeDisplay {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    font-size: 18px;
    line-height: 1.6;
  }
</style>
<script>
function updateTime() {
    var phoneCode = document.getElementById('phoneCode').value;
    var timeDisplay = document.getElementById('timeDisplay');
    var currentTime = new Date();
    var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };

    if(phoneCode === '1') {
        timeDisplay.innerHTML = '<p>EST: ' + currentTime.toLocaleTimeString('en-US', {timeZone: 'America/New_York', ...options}) + '</p>' +
                                '<p>CST: ' + currentTime.toLocaleTimeString('en-US', {timeZone: 'America/Chicago', ...options}) + '</p>' +
                                '<p>MST: ' + currentTime.toLocaleTimeString('en-US', {timeZone: 'America/Denver', ...options}) + '</p>' +
                                '<p>PST: ' + currentTime.toLocaleTimeString('en-US', {timeZone: 'America/Los_Angeles', ...options}) + '</p>';
    } else if(phoneCode === '44') {
        timeDisplay.innerHTML = '<p>UK Time: ' + currentTime.toLocaleTimeString('en-GB', {timeZone: 'Europe/London', ...options}) + '</p>';
    } else {
        timeDisplay.innerHTML = '<p>Please enter a valid phone code.</p>';
    }
}
</script>
</head>
<body>
<div id="wrapper">
  <h1>Time Zone Display</h1>
  <input type="text" id="phoneCode" placeholder="Enter phone code (e.g., 1 or 44)" oninput="updateTime()">
  <div id="timeDisplay"></div>
</div>
</body>
</html>
